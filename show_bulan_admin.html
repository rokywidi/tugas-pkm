<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presensi SMK Pustek Serpong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: "#28187E",
                sky: "#bddbe6",
              },
            },
            boxShadow: {
              card: "0 10px 26px rgba(0,0,0,0.1)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="antialiased text-slate-900 relative">
    <!-- ================= BACKGROUND ================= -->
    <div class="fixed inset-0 -z-10">
      <div class="absolute top-0 left-0 w-full h-[60%] bg-brand-sky"></div>
      <div class="absolute bottom-0 left-0 w-full h-[50%] bg-white rounded-t-[80px]"></div>
    </div>

    <!-- ================= NAVBAR ================= -->
    <nav class="flex justify-between items-center py-3 px-4 sm:px-6 md:px-8 bg-transparent fixed top-0 left-0 w-full z-50">
      <div class="flex items-center gap-2">
        <img src="asset/1646400107987-removebg-preview.png" alt="Logo" class="w-12 h-auto sm:w-14 md:w-16" />
        <span class="font-bold text-base sm:text-lg md:text-xl text-[#28187E]">SMK PUSTEK SERPONG</span>
      </div>

      <!-- Tombol hamburger (mobile) -->
      <button id="menuToggle" class="md:hidden text-[#28187E] text-3xl font-bold focus:outline-none">☰</button>

      <!-- Menu utama -->
      <div
        id="menu"
        class="hidden md:flex md:flex-row flex-col items-start md:items-center gap-3 md:gap-8 font-semibold text-indigo-800 md:bg-transparent bg-white md:static absolute right-4 top-16 md:top-auto p-4 md:p-0 rounded-xl md:shadow-none shadow-md transition-all duration-300 w-48 md:w-auto"
      >
        <!-- Dropdown Rekap Presensi -->
        <div class="relative w-full md:w-auto">
          <button id="rekapBtn" class="hover:text-[#28187E] flex items-center justify-between w-full md:w-auto font-bold focus:outline-none">Rekap Presensi <span>▾</span></button>

          <div id="rekapMenu" class="hidden absolute bg-white shadow-md rounded-md mt-2 min-w-[160px]">
            <a href="bulan_admin.html" class="block px-4 py-2 text-[#28187E] font-bold hover:bg-slate-100">Perbulanan</a>
            <a href="mingguan_admin.html" class="block px-4 py-2 text-[#28187E] font-bold hover:bg-slate-100">Perminggu</a>
          </div>
        </div>

        <a href="presensi.html" class="hover:text-[#28187E] font-bold block w-full md:w-auto">Presensi</a>
        <a href="#" class="hover:text-[#28187E] font-bold block w-full md:w-auto">Keluar</a>
      </div>
    </nav>

    <!-- ================= CONTENT ================= -->
    <main class="pt-28 px-3 sm:px-6 md:px-10">
      <div class="mb-10">
        <div class="mb-3">
          <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-slate-900 leading-tight">Presensi Siswa/i SMK Pustek Serpong</h1>
          <p class="text-sm sm:text-base font-semibold text-gray-700">
            Tahun Ajaran
            <span class="text-base font-bold">... /... /...</span>
          </p>
        </div>
        <button class="bg-[#32CD32] text-black font-bold py-2 px-6 rounded-lg shadow-md hover:opacity-90">Cetak</button>
      </div>

      <div class="max-w-[800px] mx-auto bg-white shadow-card border border-blue-300 rounded-2xl p-8 sm:p-10">
        <div class="overflow-x-auto">
          <table class="min-w-full border-collapse">
            <thead>
              <tr class="text-[#28187E] font-semibold text-center border-b">
                <th class="py-3 px-4">Tanggal</th>
                <th class="py-3 px-4">Status</th>
                <th class="py-3 px-4">Keterangan</th>
                <th class="py-3 px-4">Aksi</th>
              </tr>
            </thead>

            <tbody class="text-center text-gray-700">
              <tr class="hover:bg-gray-50">
                <td class="border-b p-3">1 Oktober 2025</td>
                <td class="border-b p-3">Hadir</td>
                <td class="border-b p-3">-</td>
                <td class="border-b p-3"><a href="edit_bulan_admin.html" class="text-blue-600 hover:underline">Edit</a></td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="border-b p-3">2 Oktober 2025</td>
                <td class="border-b p-3">Alpha</td>
                <td class="border-b p-3">Tanpa Keterangan</td>
                <td class="border-b p-3"><a href="edit_bulan_admin.html" class="text-blue-600 hover:underline">Edit</a></td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="border-b p-3">3 Oktober 2025</td>
                <td class="border-b p-3">Izin</td>
                <td class="border-b p-3">Acara Keluarga</td>
                <td class="border-b p-3"><a href="edit_bulan_admin.html" class="text-blue-600 hover:underline">Edit</a></td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="border-b p-3">4 Oktober 2025</td>
                <td class="border-b p-3">Sakit</td>
                <td class="border-b p-3">Demam</td>
                <td class="border-b p-3"><a href="edit_bulan_admin.html" class="text-blue-600 hover:underline">Edit</a></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="flex justify-end mt-4">
          <button class="bg-[#32CD32] text-black font-bold py-2 px-6 rounded-lg shadow-md hover:opacity-90 transition">Simpan</button>
        </div>
      </div>
    </main>

    <!-- ================= SCRIPT ================= -->
    <script>
      // Tombol menu mobile
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.getElementById("menu");
      menuToggle.addEventListener("click", () => menu.classList.toggle("hidden"));

      // Dropdown Rekap Presensi
      const rekapBtn = document.getElementById("rekapBtn");
      const rekapMenu = document.getElementById("rekapMenu");
      rekapBtn.addEventListener("click", () => rekapMenu.classList.toggle("hidden"));

      // Tutup dropdown jika klik di luar area
      document.addEventListener("click", (event) => {
        if (!rekapBtn.contains(event.target) && !rekapMenu.contains(event.target)) {
          rekapMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
