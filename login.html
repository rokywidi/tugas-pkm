<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login SEPUSTEK</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Animasi halus saat pertama kali muncul */
      @keyframes fadeSlideIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        animation: fadeSlideIn 0.8s ease-in-out;
      }

      /* Logo muncul dengan efek zoom lembut */
      .logo-anim {
        animation: logoPop 1s ease-in-out;
      }

      @keyframes logoPop {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body class="relative min-h-screen bg-cover bg-center flex items-center justify-center p-4" style="background-image: url('asset/aiease_1760427110716.jpg')">
    <!-- Tombol HELP -->
    <div
      class="absolute top-4 left-4 flex items-center space-x-2 border border-blue-400 text-blue-600 px-3 py-1 rounded-md bg-white/60 backdrop-blur-sm cursor-pointer transition-all duration-300 hover:bg-blue-600 hover:text-white hover:scale-105"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 1a10 10 0 00-10 10v3a4 4 0 004 4h1v-5H6v-2a6 6 0 0112 0v2h-1v5h1a4 4 0 004-4v-3A10 10 0 0012 1z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19c0 .552.224 1.05.586 1.414A2 2 0 0011 21h2a2 2 0 001.414-.586A2 2 0 0015 19" />
      </svg>
      <span class="font-semibold text-sm">HELP</span>
    </div>

    <!-- Container utama -->
    <div class="flex flex-col md:flex-row w-full max-w-4xl md:h-[600px] bg-white/25 backdrop-blur-md rounded-3xl shadow-2xl overflow-hidden border border-white/30 relative animate-[fadeSlideIn_1s_ease-in-out]">
      <!-- Logo -->
      <img src="asset/1646400107987-removebg-preview.png" alt="Logo PUSTEK" class="absolute top-5 left-8 w-20 md:w-24 h-auto logo-anim" />

      <!-- Bagian kiri -->
      <div class="w-full md:w-1/2 bg-white/30 backdrop-blur-lg flex flex-col justify-center items-center px-8 md:px-10 py-10 md:py-12 space-y-6">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-800 tracking-wide text-center">SEPUSTEK</h1>

        <form action="#" class="w-full max-w-sm space-y-5 mt-4">
          <!-- Username -->
          <div class="flex items-center bg-white rounded-full shadow-md px-4 py-2 border border-gray-200 transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-400 hover:scale-[1.02]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5.121 17.804A9.953 9.953 0 0112 15c2.21 0 4.246.716 5.879 1.926M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <input type="text" placeholder="Nama Pengguna" class="w-full bg-transparent focus:outline-none" />
          </div>

          <!-- Password -->
          <div class="flex items-center bg-white rounded-full shadow-md px-4 py-2 border border-gray-200 transition-all duration-300 focus-within:ring-2 focus-within:ring-indigo-400 hover:scale-[1.02]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0-.828.895-1.5 2-1.5s2 .672 2 1.5v5h-4v-5zM7 10v6h10v-6a4 4 0 00-8 0z" />
            </svg>
            <input type="password" placeholder="Kata Sandi" class="w-full bg-transparent focus:outline-none" />
          </div>

          <!-- Tombol Masuk -->
          <button class="w-full bg-indigo-700 text-white py-2 rounded-full font-semibold transition-all duration-300 hover:bg-indigo-800 hover:scale-[1.03]">Masuk</button>

          <p class="text-sm text-right text-indigo-800 hover:text-indigo-600 transition duration-200 cursor-pointer">Lupa Kata Sandi?</p>
        </form>
      </div>

      <!-- Bagian kanan -->
      <div class="w-full md:w-1/2 h-[300px] md:h-full">
        <img src="asset/Cuplikan layar 2025-10-22 202241.png" alt="Mahasiswa" class="w-full h-full object-cover rounded-tr-3xl rounded-br-3xl" />
      </div>
    </div>
  </body>
</html>
