<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presensi Hari Senin - SMK PUSTEK SERPONG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: "#28187E",
                sky: "#bddbe6",
              },
            },
            boxShadow: {
              card: "0 10px 26px rgba(0,0,0,0.1)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="antialiased text-slate-900 relative">
    <!-- ================= BACKGROUND ================= -->
    <div class="fixed inset-0 -z-10">
      <div class="absolute top-0 left-0 w-full h-[60%] bg-brand-sky"></div>
      <div class="absolute bottom-0 left-0 w-full h-[50%] bg-white rounded-t-[80px]"></div>
    </div>

    <!-- ================= NAVBAR ================= -->
    <nav class="flex justify-between items-center py-3 px-4 sm:px-6 md:px-8 bg-transparent fixed top-0 left-0 w-full z-50">
      <div class="flex items-center gap-2">
        <img src="asset/1646400107987-removebg-preview copy.png" alt="Logo" class="w-12 h-auto sm:w-14 md:w-16" />
        <span class="font-bold text-base sm:text-lg md:text-xl text-[#28187E]">SMK PUSTEK SERPONG</span>
      </div>

      <!-- Tombol hamburger (mobile) -->
      <button id="menuToggle" class="md:hidden text-[#28187E] text-3xl font-bold focus:outline-none">☰</button>

      <!-- Menu utama -->
      <div
        id="menu"
        class="hidden md:flex md:flex-row flex-col items-start md:items-center gap-4 md:gap-8 font-semibold text-indigo-800 md:bg-transparent bg-white md:static absolute right-4 top-16 md:top-auto p-5 md:p-0 rounded-xl md:shadow-none shadow-md transition-all duration-300 w-48 md:w-auto text-center"
      >
        <!-- Dropdown Rekap Presensi -->
        <div class="relative w-full md:w-auto">
          <button id="rekapBtn" class="hover:text-[#28187E] flex items-center justify-center md:justify-start gap-1 focus:outline-none font-bold w-full md:w-auto">
            Rekap Presensi
            <span>▾</span>
          </button>
          <div id="rekapMenu" class="hidden absolute bg-white shadow-md rounded-md mt-2 min-w-[160px] left-1/2 md:left-0 -translate-x-1/2 md:translate-x-0">
            <a href="bulan_admin.html" class="block px-4 py-2 text-[#28187E] font-bold hover:bg-slate-100">Perbulanan</a>
            <a href="mingguan_admin.html" class="block px-4 py-2 text-[#28187E] font-bold hover:bg-slate-100">Perminggu</a>
          </div>
        </div>

        <!-- Presensi & Keluar -->
        <a href="#" class="hover:text-[#28187E] font-bold block md:inline-block w-full md:w-auto">Presensi</a>
        <a href="#" class="hover:text-[#28187E] font-bold block md:inline-block w-full md:w-auto">Keluar</a>
      </div>
    </nav>

    <!-- ================= CONTENT ================= -->
    <main class="pt-28 px-3 sm:px-6 md:px-10">
      <div class="mb-10">
        <!-- Judul & Tahun Ajaran -->
        <div class="mb-3">
          <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-slate-900 leading-tight">Presensi Siswa/i SMK Pustek Serpong</h1>
          <p class="text-sm sm:text-base font-semibold text-gray-700">Tahun Ajaran <span class="text-base font-bold">... /... /...</span></p>
        </div>

        <!-- Tombol Cetak di bawah judul -->
        <button class="bg-[#32CD32] text-black font-semibold px-6 py-2 rounded-md shadow hover:bg-[#16a34a] transition">Cetak</button>
      </div>

      <!-- Kotak Data Senin -->
      <div class="max-w-[800px] mx-auto bg-white shadow-card border border-blue-300 rounded-2xl p-8 sm:p-10">
        <table class="w-full text-[15px] sm:text-base">
          <tr class="h-12">
            <td class="text-[#28187E] font-semibold w-1/3">Hari</td>
            <td>Senin</td>
          </tr>
          <tr class="h-12">
            <td class="text-[#28187E] font-semibold">Tanggal</td>
            <td>07 Oktober 2025</td>
          </tr>
          <tr class="h-12">
            <td class="text-[#28187E] font-semibold">Status</td>
            <td>Hadir</td>
          </tr>
          <tr class="h-12">
            <td class="text-[#28187E] font-semibold">Keterangan</td>
            <td>-</td>
          </tr>
          <tr class="h-12">
            <td class="text-[#28187E] font-semibold">Waktu Kehadiran</td>
            <td>07.00 WIB</td>
          </tr>
        </table>

        <div class="flex justify-end mt-8">
          <button class="bg-[#32CD32] text-black font-semibold py-2 px-6 rounded-lg shadow-md hover:opacity-90">Simpan</button>
        </div>
      </div>
    </main>

    <!-- ================= SCRIPT ================= -->
    <script>
      const rekapBtn = document.getElementById("rekapBtn");
      const rekapMenu = document.getElementById("rekapMenu");
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.getElementById("menu");

      rekapBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        rekapMenu.classList.toggle("hidden");
      });

      document.addEventListener("click", () => {
        rekapMenu.classList.add("hidden");
      });

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
