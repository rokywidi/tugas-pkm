<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekap Presensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                sky: "#bddbe6",
                blue: "#2563eb",
                green: "#22c55e",
                greenDark: "#16a34a",
              },
            },
            boxShadow: {
              card: "0 10px 26px rgba(2,6,23,.10)",
            },
          },
        },
      };
    </script>
  </head>

  <body class="antialiased text-slate-900 relative">
    <!-- ================= BACKGROUND ================= -->
    <div class="fixed inset-0 -z-10">
      <div class="absolute top-0 left-0 w-full h-[60%] bg-brand-sky"></div>
      <div class="absolute bottom-0 left-0 w-full h-[50%] bg-white rounded-t-[80px]"></div>
    </div>

    <!-- ================= NAVBAR ================= -->
    <nav class="flex justify-between items-center py-3 px-6 md:px-8 bg-transparent fixed top-0 left-0 w-full z-50">
      <div class="flex items-center gap-2">
        <img src="asset/1646400107987-removebg-preview.png" alt="Logo" class="w-14 h-auto sm:w-16" />
        <span class="font-bold text-lg sm:text-xl text-[#28187E]">SMK PUSTEK SERPONG</span>
      </div>

      <!-- Tombol hamburger (mobile) -->
      <button id="menuToggle" class="md:hidden text-[#28187E] text-3xl font-bold focus:outline-none">☰</button>

      <!-- Menu utama -->
      <div
        id="menu"
        class="hidden flex-col md:flex md:flex-row items-start md:items-center gap-3 md:gap-8 font-semibold text-indigo-800 md:bg-transparent bg-white md:static absolute right-4 top-16 md:top-auto p-4 md:p-0 rounded-xl md:shadow-none shadow-md transition-all duration-300 w-48 md:w-auto"
      >
        <!-- Dropdown Rekap Presensi -->
        <div class="relative w-full md:w-auto">
          <button id="rekapBtn" class="hover:text-[#28187E] flex items-center justify-between gap-1 font-bold w-full md:w-auto">
            Rekap Presensi
            <span>▾</span>
          </button>
          <div id="rekapMenu" class="hidden absolute bg-white shadow-md rounded-md mt-2 min-w-[160px]">
            <a href="rekap_bulan_sekre.html" class="block px-4 py-2 text-[#28187E] font-bold hover:bg-slate-100">Perbulanan</a>
            <a href="rekap_minggu_sekre.html" class="block px-4 py-2 text-[#28187E] font-bold hover:bg-slate-100">Perminggu</a>
          </div>
        </div>

        <a href="#" class="hover:text-[#28187E] font-bold w-full md:w-auto block">Presensi</a>
        <a href="#" class="hover:text-[#28187E] font-bold w-full md:w-auto block">Keluar</a>
      </div>
    </nav>

    <!-- ================= CONTENT ================= -->
    <main class="pt-28 px-4 sm:px-8 md:px-10">
      <div class="max-w-[96%] mx-auto">
        <h1 class="text-lg sm:text-xl font-bold text-slate-900 mb-1">Rekap Presensi Siswa/i SMK Pustek Serpong (Kelas)</h1>
        <p class="text-base font-semibold text-gray-700 mb-6">Tahun Ajaran <span class="text-lg font-bold">... /... /...</span></p>

        <!-- Filter Section -->
        <div class="flex flex-wrap items-center gap-4 mb-6">
          <!-- Dropdown Bulan -->
          <div class="relative">
            <button id="bulanBtn" class="border-2 border-blue-300 rounded-lg py-2 px-4 text-[#28187E] font-bold bg-white shadow-card flex items-center gap-2 focus:outline-none">Minggu Ke-<span>▾</span></button>
            <div id="bulanMenu" class="hidden absolute mt-2 bg-white border border-blue-300 rounded-lg shadow-card min-w-[150px]">
              <a href="#" class="block px-4 py-2 text-blue-600 font-bold hover:bg-blue-50">1</a>
              <a href="#" class="block px-4 py-2 text-blue-600 font-bold hover:bg-blue-50">2</a>
              <a href="#" class="block px-4 py-2 text-blue-600 font-bold hover:bg-blue-50">3</a>
              <a href="#" class="block px-4 py-2 text-blue-600 font-bold hover:bg-blue-50">4</a>
            </div>
          </div>

          <button class="bg-[#32CD32] hover:bg-[#28b428] text-black font-bold py-2 px-5 rounded-lg shadow-card">Cetak</button>
        </div>

        <!-- Table Section -->
        <div class="bg-white shadow-card border border-blue-300 rounded-xl p-4 sm:p-6 w-full overflow-x-auto">
          <table class="w-full text-left border-collapse min-w-[900px]">
            <thead class="border-b border-gray-400">
              <tr class="text-indigo-800 text-sm font-semibold">
                <th class="py-2 px-3 whitespace-nowrap">Nama Siswa</th>
                <th class="py-2 px-3 whitespace-nowrap">NISN</th>
                <th class="py-2 px-2">Senin</th>
                <th class="py-2 px-2">Selasa</th>
                <th class="py-2 px-2">Rabu</th>
                <th class="py-2 px-2">Kamis</th>
                <th class="py-2 px-2">Jumat</th>
                <th class="py-2 px-2">Sabtu</th>
              </tr>
            </thead>
            <tbody class="text-gray-700 divide-y divide-gray-200">
              <tr class="hover:bg-slate-50">
                <td class="py-2 px-3">Naila Fakta</td>
                <td class="py-2 px-3">1028928932</td>
              </tr>
              <tr class="hover:bg-slate-50">
                <td class="py-2 px-3">Rizval Adiesta</td>
                <td class="py-2 px-3">1028928932</td>
              </tr>
              <tr class="hover:bg-slate-50">
                <td class="py-2 px-3">M. Arya</td>
                <td class="py-2 px-3">1028928932</td>
              </tr>
              <tr class="hover:bg-slate-50">
                <td class="py-2 px-3">Wildan Taufik</td>
                <td class="py-2 px-3">1028928932</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Script Dropdown -->
    <script>
      const rekapBtn = document.getElementById("rekapBtn");
      const rekapMenu = document.getElementById("rekapMenu");
      const bulanBtn = document.getElementById("bulanBtn");
      const bulanMenu = document.getElementById("bulanMenu");
      const menuToggle = document.getElementById("menuToggle");
      const menu = document.getElementById("menu");

      // Dropdown Rekap Presensi
      rekapBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        rekapMenu.classList.toggle("hidden");
      });

      // Dropdown Bulan
      bulanBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        bulanMenu.classList.toggle("hidden");
      });

      // Toggle menu mobile
      menuToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("hidden");
      });

      // Klik di luar menutup dropdown
      window.addEventListener("click", (e) => {
        if (!rekapBtn.contains(e.target)) rekapMenu.classList.add("hidden");
        if (!bulanBtn.contains(e.target)) bulanMenu.classList.add("hidden");
      });
    </script>
  </body>
</html>
